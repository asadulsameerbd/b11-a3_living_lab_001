<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet shop</title>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->

    <script src="https://kit.fontawesome.com/1bcf6d754c.js" crossorigin="anonymous"></script>

    <!-- Tailwind Css CDN -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }

                }
            }
        }
    </script>
</head>

<body>
    <!-- Header Section start from here -->
    <header
        class="flex justify-between lg:justify-evenly items-center px-5 py-2 border-b-2 border-yellow-300 lg:border-none">
        <!-- logo -->
        <div class="flex items-center">
            <img src="image/logo-header.png" alt="">
            <div class="hidden lg:block">
                <h3 class="text-xl font-medium px-3 text-[#111111]" font-sans>Browse<span
                        class="text-[#FFDC26] font-sans">4</span>Pets</h3>
            </div>
        </div>
        <!-- navbar -->
        <ul class="flex">
            <li class="font-medium px-5"><a class="text-[#111111]" href="">Find a pet</a></li>
            <li class="font-medium px-5"><a class="text-[#111111]" href="">Breeds</a></li>
            <li class="font-medium px-5"><a class="text-[#111111]" href="">Contact us</a></li>
        </ul>
        <!-- Button & icon-->
        <div>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="btn">Register</button>
        </div>
        <!-- Hamburger icon for mobile  -->
        <div class="items-center lg:hidden">
            <i class="fa-solid fa-bars text-2xl"></i>
        </div>
    </header>
    <!-- Main Section Start from here -->
    <main></main>
    <!-- Footer Section Start from here -->
    <footer></footer>
</body>

</html>
